<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-center">
  <md-card>
    <form #f="ngForm"
      (ngSubmit)="f.valid && register()">
      <h2 class="title">Register</h2>
      <div class="form-group">
        <md-form-field>
          <input type="email"
            name="email"
            placeholder="Email"
            [(ngModel)]="model.email"
            email
            mdInput
            required>
        </md-form-field>
      </div>
      <div class="form-group">
        <md-form-field>
          <input type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="model.password"
            validateEqual="passwordConfirm"
            reverse="true"
            mdInput
            required>
        </md-form-field>
      </div>
      <div class="form-group">
        <md-form-field>
          <input type="password"
            name="passwordConfirm"
            placeholder="Confirm password"
            [(ngModel)]="model.passwordConfirm"
            validateEqual="password"
            mdInput
            required>
        </md-form-field>
      </div>
      <button type="submit"
        md-raised-button
        color="primary">Register</button>
    </form>
  </md-card>
</div>
